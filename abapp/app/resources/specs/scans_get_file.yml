Get uploaded files from the directory
---
tags:
  - scan
produces:
  - application/json
responses:
  200:
    schema:
      id: get_upload_file_ok
      type: object
      properties:
        result:
          type: array
          description: array of file name of the directory
          items:
            type: string
            description: file name of the directory
            example: 'ip.txt'

  400:
    description: get files from directory error
    schema:
      id: get_upload_file_error
      properties:
        message:
          type: string
          description: error message
          example: 'File not found.'