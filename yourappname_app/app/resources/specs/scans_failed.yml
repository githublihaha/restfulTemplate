Get scanning tasks
---
tags:
  - scan
produces:
  - application/json
responses:
  200:
      description: scan id is found
      schema:
        type: object
        properties:
          resource:
            schema:
              id: resource_failed
              type: array
              description: array of scanning task
              items:
                type: object
                description: failed task
                properties:
                  id:
                    description: scan id
                    type: integer
                    example: 1
                  host:
                    description: scan host
                    type: string
                    example: '192.168.45.149/24'
                  port:
                    description: scanning port
                    type: string
                    example: '445'
                  arguments:
                    description: scanning arguments
                    type: string
                    example: '-sV'
                  create_time:
                    type: string
                    format: date-time
                    description: create_time of the scan
                    example: 'Mon, 07 Dec 2020 09:43:14 -0000'

